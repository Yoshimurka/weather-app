<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
      <h1>
        Uzhorod
      </h1>
      <h2>
        <ul>
          <li>
            Wednesday 10:35
          </li>
          <li>
            Clear
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
            alt="Clear"/>
            <strong>12</strong> 
            <span class="units">°C | <a href="#">°F</a></span>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Precipitation: 0%
              </li>
              <li>
                Humidity: 73%
              </li>
              <li>
                Wind: 2km/h
              </li>
            </ul>
          </div>
        </div>
      </h2>  
     
  </div>
  <small>
    <a href="https://github.com/Yoshimurka/weather-app"
    target="_blank"
    >Open-source code</a> 
    by Diana Tereshchenko
  </small>
</body>
<script src="src/app.js"></script>
</html>
